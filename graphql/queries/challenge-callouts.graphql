query challengeCallouts($hubID: UUID_NAMEID!, $challengeID: UUID_NAMEID!) {
  hub(ID: $hubID) {
    id
    nameID
    profile {
      displayName
    }
    challenge(ID: $challengeID) {
      id
      nameID
      collaboration {
        id
        callouts {
          nameID
          id
          type
          aspects {
            id
            nameID
          }
        }
      }
    }
  }
}
